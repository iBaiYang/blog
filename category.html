---
layout: default
---

<div id="index" class="row">
	<div class="col-sm-12">
		<div class="post-area">
			<div class="post-list-header">
				博文目錄
			</div>
			<div class="post-list-body">
				<div class="all-posts" post-cate="All">
					{% for category in site.category %}
					<a class="post-list-item" href="{{ category.url | prepend: site.baseurl }}">
						<h2>
							{{ category.category }}
						</h2>
					</a>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
